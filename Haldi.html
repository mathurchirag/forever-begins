<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldi</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #2c1810;
            background: linear-gradient(135deg, #fff9e6 0%, #ffe8b8 50%, #ffd98f 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 80px;
        }

        /* Animated Background Elements */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 12s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ffb347, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffd700, transparent);
            top: 50%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff9f40, transparent);
            bottom: 15%;
            left: 30%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #ffcc70, transparent);
            top: 30%;
            right: 40%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(20px, -20px) scale(1.1);
            }
            50% {
                transform: translate(-15px, -40px) scale(0.9);
            }
            75% {
                transform: translate(15px, -20px) scale(1.05);
            }
        }

        /* Header Section */
        .header {
            position: relative;
            z-index: 1;
            padding: 60px 20px 40px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-decoration {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #ff8500;
            text-shadow: 3px 3px 6px rgba(255, 133, 0, 0.2);
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #8b5a00;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .divider {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff8500, transparent);
            margin: 20px auto;
        }

        .description {
            font-size: 1.1rem;
            color: #6b4423;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }

        /* Gallery Container */
        .gallery-wrapper {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 90, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease-out backwards;
            cursor: pointer;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(n+7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(255, 133, 0, 0.3);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 133, 0, 0.1), rgba(255, 215, 0, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 2;
        }

        .gallery-item:hover .image-overlay {
            transform: translateY(0);
        }

        .image-overlay p {
            color: white;
            font-size: 0.9rem;
            margin: 0;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #ff8500;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ffe8b8;
            border-top: 5px solid #ff8500;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #ff8500;
            border: 2px solid #ff8500;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 133, 0, 0.2);
        }

        .back-button:hover {
            background: #ff8500;
            color: white;
            transform: translateX(-5px);
        }

        .back-button::before {
            content: '‚Üê';
            font-size: 1.3rem;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 133, 0, 0.2);
            text-align: center;
            font-size: 0.95rem;
            color: #6b4423;
            z-index: 50;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        .footer b {
            color: #ff8500;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            .gallery img {
                height: 250px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .header {
                padding: 40px 20px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .circle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Back Button -->
    <a href="#" class="back-button" onclick="history.back(); return false;">Back</a>

    <!-- Header -->
    <div class="header">
        <div class="header-decoration">üåº ‚ú® üåº</div>
        <h1>Haldi</h1>
        <div class="divider"></div>
        <p class="subtitle">PRECIOUS MOMENTS</p>
        <p class="description">A beautiful collection of memories from this joyous celebration</p>
    </div>

    <!-- Gallery -->
    <div class="gallery-wrapper">
        <div class="gallery" id="photo-gallery-container">
            <!-- Loading state -->
            <div class="loading">
                <div class="loader"></div>
                <p>Loading beautiful memories...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Crafted with ‚ù§Ô∏è by <b>Jatin Mathur</b>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="hscript.js"></script>
</body>
</html>
