<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag & Yogita Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        body::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            top: 10%;
            left: 10%;
            opacity: 0.3;
        }

        body::after {
            content: 'üíï';
            position: absolute;
            font-size: 25px;
            animation: float 8s infinite ease-in-out 2s;
            top: 80%;
            right: 15%;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            max-width: 1100px;
            width: 100%;
            display: flex;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Decorative corner elements */
        .container::before,
        .container::after {
            content: '‚ú®';
            position: absolute;
            font-size: 24px;
            opacity: 0.4;
            z-index: 1;
        }

        .container::before {
            top: 20px;
            left: 20px;
            animation: twinkle 2s infinite;
        }

        .container::after {
            bottom: 20px;
            right: 20px;
            animation: twinkle 2s infinite 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .left-panel {
            flex: 1;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d4405f;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(212, 64, 95, 0.1);
        }

        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4405f, transparent);
            margin: 1.5rem auto;
        }

        .subtitle {
            color: #777;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            font-weight: 400;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 14px;
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .menu::-webkit-scrollbar {
            width: 6px;
        }

        .menu::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .menu::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #d4405f, #ff6b9d);
            border-radius: 10px;
        }

        .menu::-webkit-scrollbar-thumb:hover {
            background: #d4405f;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            background: linear-gradient(135deg, #fff 0%, #fff5f7 100%);
            border: 2px solid #ffe0e8;
            color: #d4405f;
            padding: 15px 20px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out both;
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.15s; }
        .btn:nth-child(3) { animation-delay: 0.2s; }
        .btn:nth-child(4) { animation-delay: 0.25s; }
        .btn:nth-child(5) { animation-delay: 0.3s; }
        .btn:nth-child(6) { animation-delay: 0.35s; }
        .btn:nth-child(7) { animation-delay: 0.4s; }
        .btn:nth-child(8) { animation-delay: 0.45s; }
        .btn:nth-child(9) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d4405f 0%, #ff6b9d 100%);
            color: white;
            border-color: #d4405f;
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 20px rgba(212, 64, 95, 0.3);
        }

        .btn::after {
            content: '‚Üí';
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .btn:hover::after {
            transform: translateX(5px);
        }

        .right-panel {
            flex: 1;
            background-image: url('couple.JPG');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 500px;
        }

        .right-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 64, 95, 0.1) 0%, rgba(255, 107, 157, 0.1) 100%);
            pointer-events: none;
        }

        footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ffe0e8;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        footer a {
            color: #d4405f;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6b9d;
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                flex-direction: column-reverse;
                border-radius: 20px;
            }

            .right-panel {
                min-height: 300px;
                width: 100%;
            }

            .left-panel {
                padding: 2.5rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .couple-names {
                font-size: 1rem;
            }

            .menu {
                max-height: 350px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .left-panel {
                padding: 2rem 1.5rem;
            }

            .right-panel {
                min-height: 250px;
            }
        }
    </style>
</head>
